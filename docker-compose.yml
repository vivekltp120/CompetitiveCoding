      - MONGO_INITDB_ROOT_USERNAME=vivek
      - MONGO_INITDB_ROOT_PASSWORD=12345678
      - MONGO_INITDB_DATABASE=jai_shri_ram

    volumes:
      - ./data:/data/db  
    ports:
      - "27018:27017"
