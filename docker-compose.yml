      - ME_CONFIG_MONGODB_SERVER=mongodb-atlas
      - ME_CONFIG_MONGODB_ADMINUSERNAME=vivek
      - ME_CONFIG_MONGODB_ADMINPASSWORD=12345678
      - ME_CONFIG_MONGODB_URL=mongodb://vivek:12345678@mongodb-atlas:27017/jai_shri_ram?authSource=admin

 
 